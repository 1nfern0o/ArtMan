<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Art Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <img class="header__img" src="img/header.png" alt="">
      <div class="logo">
        <a class="logo__link" href="">
          <img class="logo__img wow animate__animated animate__swing" data-wow-iteration="100" data-wow-duration="2s" data-wow-delay="2s" id="logo" src="img/logo_full.png" alt="">
        </a>
      </div>
      <div class="milk">
        <img class="milk__img" src="img/milk.png" alt="">
      </div>
      <div class="board">
        <img class="board__img" src="img/healthy_nutrition.png" alt="">
      </div>
    </div>
  </header>



  <footer class="footer">
    <div class="footer__wrapper">
      <img class="farm__img" src="img/farm.png" alt="">
      <img class="cow cow__1" id="cow_1" src="img/cow1.png" alt="">
      <img class="cow cow__2" id="cow_2" src="img/cow2.png" alt="">
      <img class="cow cow__3" id="cow_3" src="img/cow3.png" alt="">
      <img class="cow cow__4" id="cow_4" src="img/cow4.png" alt="">
      <img class="cow cow__5" id="cow_5" src="img/cow5.png" alt="">
      <img class="cow cow__6" id="cow_6" src="img/cow6.png" alt="">
      <img class="cow cow__7" id="cow_7" src="img/cow7.png" alt="">
      <img class="footer__img" src="img/footer.png" alt="">
    </div>

  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/jquery.jrumble.1.3.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</body>
</html>
